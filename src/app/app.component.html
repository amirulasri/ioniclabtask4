<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <br><br>
    <ion-content>
      <ion-menu-toggle>
        <ion-list lines="full">
          <ion-item button [routerLink]="['/home']" detail="false">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>
              <h3>Home</h3>
            </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/about']" detail="false">
            <ion-icon slot="start" name="globe-outline"></ion-icon>
            <ion-label>
              <h3>About</h3>
            </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/fcom']" detail="false">
            <ion-icon slot="start" name="business-outline"></ion-icon>
            <ion-label>
              <h3>FCOM</h3>
            </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/course']" detail="false">
            <ion-icon slot="start" name="server-outline"></ion-icon>
            <ion-label>
              <h3>Course</h3>
            </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/promotion']" detail="false">
            <ion-icon slot="start" name="videocam-outline"></ion-icon>
            <ion-label>
              <h3>Promotion</h3>
            </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/contact']" detail="false">
            <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
            <ion-label>
              <h3>Contact</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
</ion-app>
